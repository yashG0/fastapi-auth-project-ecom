{% extends "layout.html" %}

{% block title %} AuthApp: Profile Page {% endblock title %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center display-4">User Profile</h1>

    <!-- User Info Card -->
    <div class="card shadow-lg mb-4" id="userInfoCard">
        <div class="card-body text-center p-5">
            <img
                src="https://picsum.photos/200"
                alt="Profile Picture"
                class="rounded-circle mb-3 img-fluid"
                
            />
            <h5 class="card-title fs-3 mb-3">Profile Information</h5>
            <p class="mb-2">
                <strong>Username:</strong>
                <span id="usernameDisplay" class="text-muted">My username</span>
            </p>
            <p class="mb-2">
                <strong>Email:</strong> 
                <span id="emailDisplay" class="text-muted">My email</span>
            </p>
        </div>
    </div>

    <!-- Update Password Form -->
    <div class="card shadow-lg">
        <div class="card-body p-5">
            <h2 class="mb-4 fs-3">Update Password</h2>
            <form id="updatePasswordField">
                <div class="mb-3">
                    <label for="currentPassword" class="form-label">Current Password</label>
                    <input
                        type="password"
                        class="form-control form-control-lg"
                        id="currentPassword"
                        name="currentPassword"
                        placeholder="Enter current password"
                        required
                        autocomplete="off"
                    />
                </div>

                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input
                        type="password"
                        class="form-control form-control-lg"
                        id="newPassword"
                        name="newPassword"
                        placeholder="Enter new password"
                        required
                    />
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100">
                    Update Password
                </button>
            </form>
        </div>
    </div>

    <!-- Logout Button -->
    <div class="mt-4 text-center">
        <a href="#" id="logoutBtn">
            <button class="btn btn-danger btn-lg">
                Logout
            </button>
        </a>
    </div>
</div>

<script src="{{ url_for('static', path='profile.js') }}"></script>
{% endblock content %}
